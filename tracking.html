<!DOCTYPE html>
<html>
	<head>
		<title>Cargo Nusantara</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/gaya.css" />
	</head>
	<body>
		<div class="container">
			<h2>Tracking</h2>
			<table class="tracking-table">
				<thead>
					<tr>
						<th>No. Resi</th>
						<th>Nama Penerima</th>
						<th>Alamat</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>123456</td>
						<td>John Doe</td>
						<td>Jl. Merdeka No. 1</td>
						<td>Delivered</td>
					</tr>
					<tr>
						<td>789012</td>
						<td>Jane Smith</td>
						<td>Jl. Sudirman No. 2</td>
						<td>In Transit</td>
					</tr>
					<tr>
						<td>345678</td>
						<td>Michael Johnson</td>
						<td>Jl. Thamrin No. 3</td>
						<td>Pending</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
