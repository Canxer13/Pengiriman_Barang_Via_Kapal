<!DOCTYPE html>
<head>
    <title>Cargo Nusantara</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="css/gaya.css" />
</head>
<body>
<div class="form-container">
    <h2>Detail Pengiriman</h2>
    <form>
        <label for="nama"> Nama Penerima </label>
        <input id="nama" name="nama" type="text" />
        <label for="alamat"> Alamat </label>
        <input id="alamat" name="alamat" type="text" />
        <label for="kota"> Kota </label>
        <input id="kota" name="kota" type="text" />
        <label for="provinsi"> Provinsi </label>
        <select id="provinsi" name="provinsi">
            <option value="provinsi1">Provinsi 1</option>
            <option value="provinsi2">Provinsi 2</option>
        </select>
        <label for="kodepos"> Kode Pos </label>
        <input id="kodepos" name="kodepos" type="text" />
        <label for="telepon"> Telepon </label>
        <input id="telepon" name="telepon" type="text" />
        <label for="catatan"> Catatan </label>
        <textarea id="catatan" name="catatan"></textarea>
        <button type="submit">Kirim</button>
    </form>
</div>
</body>
</html>
