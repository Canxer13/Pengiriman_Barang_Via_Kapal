<html>
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #8AA9FF;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            width: 50px;
            height: 50px;
            background-color: #D9D9D9;
            border-radius: 50%;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar .auth-links {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar .auth-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .navbar .auth-links .user-icon {
            width: 20px;
            height: 20px;
            background-color: #D9D9D9;
            border-radius: 50%;
        }
        .content {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            background-color: #D9D9D9;
            border-radius: 50%;
        }
        .edit-button {
            background-color: yellow;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .info .field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .info .field label {
            font-size: 16px;
        }
        .info .field .value {
            background-color: #E0E0E0;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .footer {
            background-color: #8AA9FF;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"></div>
        <div class="nav-links">
            <a href="#">Shipment</a>
            <a href="#">Tracking</a>
            <a href="#">Support</a>
        </div>
        <div class="auth-links">
            <a href="#">Sign Up/Log in</a>
            <div class="user-icon"></div>
        </div>
    </div>
    <div class="content">
        <div class="profile-pic"></div>
        <div class="info">
            <div class="field">
                <label>Nama</label>
                <div class="value">LOREM IPSUM</div>
            </div>
            <div class="field">
                <label>Email</label>
                <div class="value">LOREM IPSUM</div>
            </div>
            <div class="field">
                <label>Nomor Telepon</label>
                <div class="value">0816688865</div>
            </div>
        </div>
        <button class="edit-button">EDIT</button>
    </div>
    <div class="footer">
        CARGO NUSANTARA 2024 - 2024
    </div>
</body>
</html>
